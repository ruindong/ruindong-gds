<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/user.css">
    <title>账单核对</title>
    <!--弹动列表用到的样式-->
    <link rel="stylesheet" type="text/css" href="/js/scroll/css/myScroll.css">
    <!--onclick加速-->
    <script type="text/javascript" src="/js/zy_Click.js"></script>

    <!--Main JS，必须-->
    <script type="text/javascript" src="/js/base/Main.js"></script>
    <!-- JQuery，必须-->
    <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>

    <!-- 消息处理基类，JSon交互必须 -->
    <script type="text/javascript" src="/js/base/MessageMachine.js"></script>
    <!-- 数据处理中心，JSon交互必须 -->
    <script type="text/javascript" src="/js/base/DataCenter.js"></script>
    <!-- Json封装类，JSon交互必须 -->
    <script type="text/javascript" src="/js/base/JsonEx.js"></script>
    <!-- 模板，JSon数据展示交互必须 -->
    <script type="text/javascript" src="/js/template.js"></script>

    <!-- 有弹动列表的时候需要一下几个js -->
    <script type="text/javascript" src="/js/base/BounceList.js"></script>
    <script type="text/javascript" src="/js/scroll/QiScroll.js"></script>
    <script type="text/javascript" src="/js/iscroll-probe.js"></script>
    <script type="text/javascript" src="/js/popup/Popup.js"></script>
    <!--页面dom-->
    <script type="text/javascript" src="/js/dm/DM_check_bill.js"></script>
</head>
<body>
<div id="record">
    <div id="record-item"></div>
</div>
</body>
<script>
    var cookies_op = new cookies_op();
    var userid = cookies_op.get("userid");
    alert(userid);
    //userid = 107370;
    var blMgr;
    load();
    function load(){
        // 弹动区域
        blMgr = new BounceListMgr("record");
    }
    check_bill(userid);
    function check_bill(userid){
        var dm_check_bill = new DM_check_bill();
        // 如果需要设置参数
        var  params = {
            "userId": userid,
            "startDate" :"",
            "endDate":"",
            "pageSize":10,
            "direction":1
        };
        dm_check_bill.setParams(params);
        // 弹动列表
        blMgr.init("record-item", dm_check_bill);
    }
</script>
</html>
